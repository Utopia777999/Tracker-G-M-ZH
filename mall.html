<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模拟商城 - 官方正品</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, sans-serif; }
        body { background-color: #f4f4f4; padding-bottom: 60px; max-width: 480px; margin: 0 auto; min-height: 100vh;}

        /* 顶部搜索栏 */
        .mall-header {
            position: sticky; top: 0; z-index: 99; background: #ff2442; padding: 10px;
            display: flex; align-items: center; gap: 10px;
        }
        .search-box {
            flex: 1; background: white; height: 32px; border-radius: 16px;
            display: flex; align-items: center; padding: 0 10px; font-size: 12px; color: #999;
        }
        .header-icon { color: white; font-size: 20px; }

        /* Banner */
        .banner { width: 100%; height: 150px; background: #ddd; position: relative; overflow: hidden; }
        .banner img { width: 100%; height: 100%; object-fit: cover; }
        
        /* 金刚区导航 */
        .nav-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; padding: 15px 10px; background: white; margin-bottom: 10px; }
        .nav-item { display: flex; flex-direction: column; align-items: center; font-size: 12px; color: #333; }
        .nav-icon { width: 40px; height: 40px; border-radius: 50%; margin-bottom: 5px; background: #f0f0f0; display: flex; justify-content: center; align-items: center; font-size: 18px; }

        /* 商品列表 */
        .section-title { padding: 10px; font-weight: bold; color: #333; display: flex; align-items: center; gap: 5px; }
        .goods-list { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 0 10px; }
        
        .goods-card { background: white; border-radius: 8px; overflow: hidden; cursor: pointer; transition: transform 0.1s; }
        .goods-card:active { transform: scale(0.98); }
        .goods-img { width: 100%; height: 160px; object-fit: cover; background: #f9f9f9; }
        .goods-info { padding: 10px; }
        .goods-name { font-size: 14px; color: #333; line-height: 1.4; height: 40px; overflow: hidden; margin-bottom: 5px; }
        .goods-price { color: #ff2442; font-weight: bold; font-size: 16px; }
        .goods-price span { font-size: 12px; }
        .goods-tag { font-size: 10px; border: 1px solid #ff2442; color: #ff2442; padding: 0 2px; border-radius: 2px; margin-left: 5px; }

        /* 底部导航 */
        .tab-bar {
            position: fixed; bottom: 0; left: 0; right: 0; height: 50px; background: white;
            display: flex; justify-content: space-around; align-items: center;
            border-top: 1px solid #eee; max-width: 480px; margin: 0 auto;
        }
        .tab-item { display: flex; flex-direction: column; align-items: center; font-size: 10px; color: #999; }
        .tab-item.active { color: #ff2442; }
    </style>

</head>
<body>
    <div class="mall-header">
        <i class="fas fa-chevron-left header-icon" onclick="history.back()"></i>
        <div class="search-box">

            搜索自营 / 旗舰店
        </div>

    <div class="banner">
        <img src="https://images.unsplash.com/photo-1441986300917-64674bd600d8?w=800&q=80" alt="Banner">
    </div>

    <div class="nav-grid">
        <div class="nav-item"><div class="nav-icon" style="background:#e0f2fe; color:#0284c7"><i class="fas fa-mobile-alt"></i></div>数码</div>
        <div class="nav-item"><div class="nav-icon" style="background:#fce7f3; color:#db2777"><i class="fas fa-tshirt"></i></div>服饰</div>

    </div>
</body>
</html>
