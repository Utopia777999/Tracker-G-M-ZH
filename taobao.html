        body { background-color: #f7f7f7; padding-bottom: 60px; }

        /* 顶部导航 */
        .tb-header { position: fixed; top: 0; left: 0; right: 0; height: 44px; display: flex; justify-content: space-between; align-items: center; padding: 0 10px; background: rgba(255,255,255,0.95); z-index: 100; }

        .price-tag { background: #FFE4DD; color: #FF5000; font-size: 10px; padding: 2px 4px; border-radius: 2px; margin-left: 5px; }
        
        .product-title { font-size: 16px; font-weight: bold; line-height: 1.4; color: #051B28; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        
        .sales-row { display: flex; justify-content: space-between; font-size: 12px; color: #999; margin-top: 10px; }

        /* 底部操作栏 */
        .action-bar { position: fixed; bottom: 0; left: 0; right: 0; height: 50px; background: white; display: flex; align-items: center; box-shadow: 0 -1px 5px rgba(0,0,0,0.05); padding-right: 10px; max-width: 450px; margin: 0 auto; }
        
        .icons-group { flex: 1; display: flex; justify-content: space-around; }
        .icon-btn { display: flex; flex-direction: column; align-items: center; font-size: 10px; color: #666; cursor: pointer;}
        .icon-btn i { font-size: 18px; margin-bottom: 2px; }
        .icon-btn.active { color: #FF5000; }

        .btn-group { display: flex; width: 200px; height: 36px; border-radius: 18px; overflow: hidden; color: white; font-size: 14px; font-weight: bold; text-align: center; line-height: 36px; }
        .btn-cart { flex: 1; background: linear-gradient(to right, #FFC500, #FF9402); cursor: pointer; }
        .btn-buy { flex: 1; background: linear-gradient(to right, #FF7A00, #FE0507); cursor: pointer; }

        /* PC端适配 */
        @media (min-width: 768px) {
